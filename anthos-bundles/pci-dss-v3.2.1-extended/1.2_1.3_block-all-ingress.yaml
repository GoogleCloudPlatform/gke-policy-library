apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockAllIngress
metadata:
  name: pci-dss-v3.2.1-extended-block-all-ingress
  labels:
    policycontroller.gke.io/bundleName: pci-dss-v3.2.1-extended
  annotations:
    policycontroller.gke.io/bundleVersion: "202312.1"
    policycontroller.gke.io/constraintData: |-
      "{
        bundleName: 'pci-dss-v3.2.1-extended',
        bundleDisplayName: 'PCI DSS v3.2.1',
        bundleLink: 'https://cloud.google.com/anthos-config-management/docs/how-to/using-pci-dss-v3',
        bundleVersion: '202312.1',
        bundleDescription: 'Use the PCI DSS v3.2.1 policy bundle with Policy Controller to evaluate the compliance of your cluster resources against some aspects of the Payment Card Industry (PCI) Data Security Standard (DSS) v3.2.1.',
        controlNumbers: '[1.2,1.3]',
        severity: 'UNSPECIFIED',
        description: 'Restricts the creation of Ingress objects.',
        remediation: 'Creating Ingress objects (`Ingress`, `Gateway`, and `Service` types of `NodePort` and `LoadBalancer`) is restricted. Remove the Ingress object or add it to the constraint allowList.  See "Ingress" for more information: https://kubernetes.io/docs/concepts/services-networking/ingress/',
        minimumTemplateLibraryVersion: '1.14.0',
        constraintHash: '47b3f54b79145a1a2013db8da8784b423fe5d320f56bf4fc4beae8c3c78f4ffe'
      }"
spec:
  enforcementAction: dryrun
  match:
    kinds:
      - apiGroups:
          - ""
        kinds:
          - Service
      - apiGroups:
          - networking.k8s.io
        kinds:
          - Ingress
      - apiGroups:
          - '*'
        kinds:
          - Gateway
    excludedNamespaces:
      - apigee
  parameters:
    allowList:
      - ^istiod-asm-[0-9]{4}-[0-9]$
      - ^metrics-server$
      - ^kubernetes$
      - ^gke-connect-monitoring$
      - ^kube-dns$
      - ^istiod$
      - ^canonical-service-controller-manager-metrics-service$
      - ^default-http-backend$
      - ^otel-collector$
      - ^gatekeeper-webhook-service$
      - ^antrea$
      - ^istio-ingress$
      # Example of adding an allowed Ingress object
      - ^allowed-service$
