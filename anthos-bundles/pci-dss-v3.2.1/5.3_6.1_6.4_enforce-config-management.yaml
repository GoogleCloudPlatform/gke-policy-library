apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sEnforceConfigManagement
metadata:
  name: pci-dss-v3.2.1-enforce-config-management
  labels:
    policycontroller.gke.io/bundleName: pci-dss-v3.2.1
  annotations:
    policycontroller.gke.io/constraintData: |
      "{
        bundleName: 'pci-dss-v3.2.1',
        bundleDisplayName: 'PCI DSS v3.2.1',
        bundleLink: 'https://github.com/GoogleCloudPlatform/acm-policy-controller-library/tree/master/anthos-bundles/pci-dss-v3.2.1',
        bundleVersion: '202301.1',
        bundleDescription: 'Use the PCI DSS v3.2.1 policy bundle with Policy Controller to evaluate the compliance of your cluster resources against some aspects of the Payment Card Industry (PCI) Data Security Standard (DSS) v3.2.1.',
        controlNumbers: '[5.3, 6.1, 6.4]',
        severity: 'UNASSIGNED',
        description: 'Enforces the presence and enablement of Anthos Config Management.',
        remediation: 'Requires Anthos Config Management. Ensure Anthos Config Management is enabled and running on the cluster. See "Install Anthos Config Management" for more information: https://cloud.google.com/anthos-config-management/docs/how-to/install-anthos-config-management',
        minimumTemplateLibraryVersion: '1.14.0'
      }"
spec:
  enforcementAction: dryrun
