      - apiGroups:
          - ""
        kinds:
          - Node
  parameters:
    message: All nodes must have the GKE Metadata Server enabled as indicated by the `iam.gke.io/gke-metadata-server-enabled=true` label.
    labels:
      - key: iam.gke.io/gke-metadata-server-enabled
        allowedRegex: ^true$
